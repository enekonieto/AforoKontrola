<input type="button" value="{{ funtzioaAldatuTestua }}" data-ng-click="funtzioaAldatu()" class="aldatu" />
<h1>{{ funtzioTestua }}</h1>

<div id="list">
	<div scrollbardown ng-repeat="azkenSarrera in azkenSarrerak" data-ng-mousedown="azkenSarreraMouseDown($index)" data-ng-mouseleave="azkenSarreraMouseLeave()" data-ng-mouseup="azkenSarreraMouseLeave()" class="{{ azkenSarrera.cssClass }}">{{ azkenSarrera.testua }}</div>
</div>

<div class="table">
	<div class="row">
		<div class="cell"><input type="button" value="{{ funtzioIkurra }}10" data-ng-click="gehitu(10)" /></div>
		
		<div class="cell"><input type="number" data-ng-model="gehituTextbox" min="1" max="99" /></div>
		<div class="cell"><input type="button" value="{{ funtzioIkurra }}{{ gehituTextbox }}" data-ng-click="gehituAsko()" /></div>
	</div>
	<div class="row">
		<div class="cell"><input type="button" value="{{ funtzioIkurra }}7" data-ng-click="gehitu(7)" /></div>
		<div class="cell"><input type="button" value="{{ funtzioIkurra }}8" data-ng-click="gehitu(8)" /></div>
		<div class="cell"><input type="button" value="{{ funtzioIkurra }}9" data-ng-click="gehitu(9)" /></div>
	</div>
	<div class="row">
		<div class="cell"><input type="button" value="{{ funtzioIkurra }}4" data-ng-click="gehitu(4)" /></div>
		<div class="cell"><input type="button" value="{{ funtzioIkurra }}5" data-ng-click="gehitu(5)" /></div>
		<div class="cell"><input type="button" value="{{ funtzioIkurra }}6" data-ng-click="gehitu(6)" /></div>
	</div>
	<div class="row">
		<div class="cell"><input type="button" value="{{ funtzioIkurra }}1" data-ng-click="gehitu(1)" /></div>
		<div class="cell"><input type="button" value="{{ funtzioIkurra }}2" data-ng-click="gehitu(2)" /></div>
		<div class="cell"><input type="button" value="{{ funtzioIkurra }}3" data-ng-click="gehitu(3)" /></div>
	</div>
</div>

<span>{{ funtzioTestua }}: {{ kopurua }}<br>
BIDALI GABE: sarrerak={{ bidaliGabeSarrerak }} irteerak={{ bidaliGabeIrteerak }}</span><br>
